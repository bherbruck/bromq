services:
  bromq:
    image: ghcr.io/bherbruck/bromq:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bromq
    restart: unless-stopped
    ports:
      - "1883:1883" # MQTT TCP
      - "8883:8883" # MQTT WebSocket
      - "8080:8080" # HTTP API & Web UI
    volumes:
      - bromq-data:/app/data
    environment:
      # Admin credentials (ONLY used on first run)
      # Uncomment and set these for production deployments
      # ADMIN_USERNAME: myadmin
      # ADMIN_PASSWORD: ${ADMIN_PASSWORD}  # Use .env file or Docker secrets

      # Database configuration (SQLite by default)
      DB_TYPE: sqlite
      DB_PATH: /app/data/bromq.db
      BADGER_PATH: /app/data/badger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bromq-data:
    driver: local
