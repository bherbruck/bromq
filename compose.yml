services:
  mqtt-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mqtt-server
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT TCP
      - "8883:8883"   # MQTT WebSocket
      - "8080:8080"   # HTTP API & Web UI
    volumes:
      - mqtt-data:/app/data
    environment:
      # Optional: Override default settings via environment variables
      # Add these to the Go app if you want env var support
      - MQTT_DB_PATH=/app/data/mqtt-server.db
    command: [
      "./mqtt-server",
      "-db", "/app/data/mqtt-server.db",
      "-mqtt-tcp", ":1883",
      "-mqtt-ws", ":8883",
      "-http", ":8080"
    ]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mqtt-data:
    driver: local
