services:
  mqtt-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mqtt-server
    restart: unless-stopped
    ports:
      - "1883:1883" # MQTT TCP
      - "8883:8883" # MQTT WebSocket
      - "8080:8080" # HTTP API & Web UI
    volumes:
      - mqtt-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mqtt-data:
    driver: local
