# yaml-language-server: $schema=https://github.com/bherbruck/bromq/releases/latest/download/bromq-config.schema.json

users:
  - username: admin
    password: admin

acl_rules:
  - username: admin
    topic: "#"
    permission: pubsub

bridges:
  - name: hub
    host: hub
    mqtt_version: "5"  # Use MQTT v5 for NoLocal subscriptions (prevents duplicate messages)
    username: bridge
    password: bridge
    topics:
      - local: "#"
        remote: "$$bridge/#"
        direction: both
        qos: 0
        
